<!DOCTYPE html>
<html>
<head>
    <title>Music Recommender - Login</title>
    <style>
        .auth-box { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Welcome to Music Recommender</h2>
        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <button type="submit">Login / Sign Up</button>
        </form>
    </div>
</body>
</html>
