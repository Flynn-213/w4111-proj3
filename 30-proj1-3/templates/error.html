<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        .error-box { 
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            text-align: center;
        }
        .error-message {
            color: #ff4444;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Error</h1>
        <p class="error-message">{{ message }}</p>
        <a href="/">Return to Home Page</a>
    </div>
</body>
</html>
